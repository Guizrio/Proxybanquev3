<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- permet de dÃ©clarer une ressource qui se trouve dans le dossier css du dossier parent resources -->
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<div class="ui-g">

		<div class="ui-g-12 ui-md-2">
			Menu <p></p>
			<h:form>
				<p:commandButton value="Ajout Client" action="register"
					icon="ui-icon-check" ajax="false" />
			</h:form>


		</div>

		<div class="ui-g-12 ui-md-10 ui-g-nopad">

			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>

			<div class="ui-g-12 ui-g-nopad">

				<div class="ui-g" id="content">

					<ui:insert name="content">
						<ui:include src="/template/content.xhtml" />
					</ui:insert>

				</div>

			</div>

		</div>

		<ui:insert name="footer">
			<ui:include src="/template/footer.xhtml" />
		</ui:insert>

	</div>

</h:body>
</html>
